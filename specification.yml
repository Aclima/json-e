section:  expression language
---
title:    addition
context:  {a: 1, b: 2}
template: {$eval: 'a + b + 7'}
result:   10
---
title:    multiplication
context:  {a: 3, b: 2}
template: {$eval: 'a * b * 3'}
result:   18
---
title:    string concatenation (1)
context:  {a: 3, b: 2}
template: {$eval: '"a" + "b"'}
result:   'ab'
---
title:    string concatenation (2)
context:  {a: 3, b: 2}
template: {$eval: '"a" + b'}
result:   'a2'
---
title:    string concatenation (3)
context:  {a: 3, b: 2}
template: {$eval: '"" + a + b'}
result:   '32'
---
title:    string concatenation (4)
context:  {a: 3, b: 2}
template: {$eval: '"" + (a + b)'}
result:   '5'
---
title:    $eval must take string
context:  {a: 3, b: 2}
template: {$eval: ['a', 'b']}
error:    true
---
title: array access [index]
context: {a: [1,2,3,4]}
template: {$eval: 'a[0]'}
result: 1
---
title: array access [index]
context: {a: [1,2,3,4]}
template: {$eval: 'a[2]'}
result: 3
---
title: array access [-index]
context: {a: [1,2,3,4]}
template: {$eval: 'a[-1]'}
result: 4
---
title: array access [-index]
context: {a: [1,2,3,4]}
template: {$eval: 'a[-2]'}
result: 3
---
title: array slicing [begin:end], [begin, end)
context: {a: [1,2,3,4]}
template: {$eval: 'a[0:2]'}
result: [1,2]
---
title: array slicing [begin:], [begin, end)
context: {a: [1,2,3,4]}
template: {$eval: 'a[0:]'}
result: [1,2,3,4]
---
title: array slicing [begin:], [begin, end)
context: {a: [1,2,3,4]}
template: {$eval: 'a[1:]'}
result: [2,3,4]
---
title: array slicing [-begin:], [begin, end)
context: {a: [1,2,3,4]}
template: {$eval: 'a[-3:]'}
result: [2,3,4]
---
title: array slicing [-begin:-end], [begin, end)
context: {a: [1,2,3,4]}
template: {$eval: 'a[-3:-1]'}
result: [2,3]
---
title: function min(contextValue, contextValue)
context: {a: 1, b: 2}
template: {$eval: 'min(a, b)'}
result: 1
---
title: function max(contextValue, contextValue)
context: {a: 1, b: 2}
template: {$eval: 'max(a, b)'}
result: 2
---
title: function min(contextValue, value)
context: {a: 1, b: 2}
template: {$eval: 'min(a, -1)'}
result: -1
---
title: function max(contextValue, value)
context: {a: 1, b: 2}
template: {$eval: 'max(a, 3)'}
result: 3
