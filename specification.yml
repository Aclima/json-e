template: {message: '${a}$$${b}'}
result:   {message: 'hello$$world'}
---
title: multiple string interpolation (3)
context:  {a: 'hello', b: 'world'}
template: {message: '${a}##${b}'}
result:   {message: 'hello##world'}
---
title: string interpolation escapes
